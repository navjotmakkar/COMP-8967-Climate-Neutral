<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            border: 2px solid #ccc; /* Updated border color to grey */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="email"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 50%;
            padding: 10px;
            background-color: #000; /* Updated button color to black */
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #333; /* Darken the button on hover */
        }

        p {
            margin-top: 15px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Forget Password</h1>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="submit" value="Send recovery link">
        </form><br><br>
        <a href="#">Return to log in</a>
    </div>
</body>
</html>
